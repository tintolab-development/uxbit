<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berlin - UXBIT Components</title>
    <link
      rel="stylesheet"
      href="https://d20gpxbcszdbc7.cloudfront.net/uxbit/css/global/global.css"
    />
    <script
      type="module"
      src="/build/uxbit.esm.js"
      data-stencil
      data-resources-url="/build/"
    ></script>
    <script nomodule src="/build/uxbit.js" data-stencil></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        overflow-x: hidden; /* 가로 스크롤 방지 */
        width: 100%;
        max-width: 100vw; /* 100vw 제한 */
      }

      /* 컨테이너 최대 너비 제한 */
      #app {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }

      /* 헤더 영역 */
      #header {
        width: 100%;
        max-width: 100vw;
      }

      #header .header-content {
        padding: 16px;
      }

      @media (min-width: 768px) {
        #header .header-content {
          padding: 16px 20px;
        }
      }

      /* 메인 컨텐츠 영역 - tinto-content가 처리 */
      #main-content {
        width: 100%;
      }

      /* 섹션 공통 스타일 */
      .home-section {
        width: 100%;
        margin-bottom: 48px;
      }

      @media (min-width: 768px) {
        .home-section {
          margin-bottom: 64px;
        }
      }

      /* 카테고리 그리드 */
      #categories-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        width: 100%;
      }

      @media (min-width: 768px) {
        #categories-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 16px;
        }
      }

      @media (min-width: 1024px) {
        #categories-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 20px;
        }
      }

      @media (min-width: 1920px) {
        #categories-grid {
          grid-template-columns: repeat(6, 1fr);
        }
      }

      /* 상품 그리드 */
      .products-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        width: 100%;
      }

      @media (min-width: 768px) {
        .products-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 16px;
        }
      }

      @media (min-width: 1024px) {
        .products-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 20px;
        }
      }

      @media (min-width: 1920px) {
        .products-grid {
          grid-template-columns: repeat(5, 1fr);
        }
      }

      /* 배너 캐러셀 */
      #main-banner {
        width: 100%;
        max-width: 100vw;
        overflow: hidden;
      }

      @media (min-width: 1024px) {
        #main-banner {
          max-width: 1400px;
          margin: 0 auto;
        }
      }

      /* 푸터 */
      #footer {
        width: 100%;
        max-width: 100vw;
        background: #f5f5f5;
        margin-top: 64px;
      }

      /* 헤더 레이아웃 */
      .header-content {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        align-items: stretch;
      }

      @media (min-width: 768px) {
        .header-content {
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          gap: 16px;
        }
      }

      .header-logo {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        order: 1;
      }

      .header-search {
        flex: 1;
        min-width: 0;
        display: flex;
        order: 2;
      }

      .header-cart {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        order: 3;
        width: 100%;
      }

      @media (min-width: 768px) {
        .header-cart {
          width: auto;
        }
      }

      /* 검색바 전체 너비 사용 */
      .header-search tinto-search-bar {
        width: 100%;
      }

      /* 모바일에서 장바구니 버튼 전체 너비 */
      .header-cart tinto-button {
        width: 100%;
      }

      @media (min-width: 768px) {
        .header-cart tinto-button {
          width: auto;
        }
      }

      /* 섹션 헤더 */
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      @media (min-width: 768px) {
        .section-header {
          margin-bottom: 24px;
        }
      }
    </style>
  </head>
  <body>
    <!-- tinto-layout는 body 하위 최상단 래퍼 -->
    <tinto-layout
      direction="column"
      height="100dvh"
      style="
        padding: 20px;
        padding-inline: calc(20px + env(safe-area-inset-left))
          calc(20px + env(safe-area-inset-right));
        min-height: 100vh;
      "
    >
      <div id="app">
        <!-- 헤더 영역 -->
        <tinto-header
          id="header"
          padding="0"
          background="#FFFFFF"
          style="box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1)"
        >
          <div class="header-content">
            <div class="header-logo">
              <tinto-typography variant="h1" font-size="lg" font-weight="700" style="margin: 0">
                Berlin
              </tinto-typography>
            </div>
            <div class="header-search">
              <tinto-search-bar
                id="home-search-bar"
                placeholder="상품을 검색하세요"
                size="sm"
              ></tinto-search-bar>
            </div>
            <div class="header-cart">
              <tinto-button variant="filled" size="sm" style="width: 100%">장바구니</tinto-button>
            </div>
          </div>
        </tinto-header>

        <!-- 메인 배너 캐러셀 -->
        <tinto-content id="main-banner" padding="0" style="position: relative; min-height: 300px">
          <tinto-loading
            id="home-loading"
            hidden
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              z-index: 10;
            "
          ></tinto-loading>
          <tinto-carousel id="home-carousel" autoplay="true" interval="5000"></tinto-carousel>
        </tinto-content>

        <!-- 메인 컨텐츠 영역 -->
        <tinto-content id="main-content" max-width="1200px" center style="padding: 0 16px">
          <!-- 카테고리 섹션 -->
          <tinto-layout class="home-section" direction="column" gap="16px" style="padding: 24px 0">
            <div class="section-header">
              <tinto-typography variant="h2" font-size="lg" font-weight="700">
                카테고리
              </tinto-typography>
            </div>
            <div id="categories-grid"></div>
          </tinto-layout>

          <!-- 인기 상품 섹션 -->
          <tinto-layout class="home-section" direction="column" gap="16px" style="padding: 24px 0">
            <div class="section-header">
              <tinto-typography variant="h2" font-size="lg" font-weight="700">
                인기 상품
              </tinto-typography>
              <tinto-button variant="text" size="sm">더보기</tinto-button>
            </div>
            <div id="popular-products" class="products-grid"></div>
          </tinto-layout>

          <!-- 특가 상품 섹션 -->
          <tinto-layout class="home-section" direction="column" gap="16px" style="padding: 24px 0">
            <div class="section-header">
              <tinto-typography variant="h2" font-size="lg" font-weight="700">
                특가 상품
              </tinto-typography>
              <tinto-button variant="text" size="sm">더보기</tinto-button>
            </div>
            <div id="sale-products" class="products-grid"></div>
          </tinto-layout>

          <!-- 신상품 섹션 -->
          <tinto-layout class="home-section" direction="column" gap="16px" style="padding: 24px 0">
            <div class="section-header">
              <tinto-typography variant="h2" font-size="lg" font-weight="700">
                신상품
              </tinto-typography>
              <tinto-button variant="text" size="sm">더보기</tinto-button>
            </div>
            <div id="new-products" class="products-grid"></div>
          </tinto-layout>
        </tinto-content>

        <!-- 푸터 영역 -->
        <tinto-footer id="footer" padding="32px 16px" background="#f5f5f5" style="margin-top: 64px">
          <tinto-layout direction="column" gap="16px">
            <tinto-typography variant="p" font-size="md" font-weight="700">
              Berlin
            </tinto-typography>
            <tinto-typography variant="p" font-size="sm" color="#666">
              반응형 웹 이커머스 플랫폼
            </tinto-typography>
            <tinto-typography variant="span" font-size="xs" color="#999" style="margin-top: 16px">
              © 2025 Berlin. All rights reserved.
            </tinto-typography>
          </tinto-layout>
        </tinto-footer>
      </div>

      <!-- 상품 상세 모달 -->
      <tinto-modal id="product-modal" title="상품 상세">
        <div id="product-detail-content"></div>
      </tinto-modal>

      <!-- 토스트 메시지 -->
      <tinto-toast id="toast"></tinto-toast>
    </tinto-layout>

    <!-- 앱 로직 스크립트 -->
    <script type="module" src="/pages/v3/app.js"></script>
  </body>
</html>
